name: MLOps CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  ci:
    name: Test & Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit & component tests
        run: |
          pytest -q

      - name: Run flake8 lint
        run: |
          flake8 app tests

  package_and_smoke:
    name: Package & Smoke Test
    needs: [ci]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t mlops-ci-cd:ci .

      - name: Run container
        run: |
          docker run -d --rm --name mlops-ci-cd -p 8000:8000 mlops-ci-cd:ci

      - name: Smoke test
        run: |
          python -m pip install requests
          python scripts/smoke_test.py

      - name: Stop container
        if: always()
        run: |
          docker stop mlops-ci-cd || true
